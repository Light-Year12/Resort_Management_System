<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="css/Customer_Signup&Login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Black background */
      color: #da9100; /* Golden text for labels and headers */
      font-family: 'Roboto', sans-serif;
    }

    .card-container {
      perspective: 1000px; /* Enable 3D perspective */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1a1a1a;
      border: 2px solid white;
      border-radius: 15px;
      height: 500px;
      box-shadow: 0 8px 20px#da9100; /* Golden glowing shadow */
      transform-style: preserve-3d;
      transition: transform 0.7s;
      width: 100%; /* Ensures responsive layout */
      max-width: 400px; /* Limit max width for a centered look */
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-content {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      padding: 20px;
    }

    .signup-form {
      transform: rotateY(180deg);
    }

    .form-label {
      color: #da9100;
      font-size: 1rem;
    }

    .form-control {
      background-color: #333;
      border: 1px solid #da9100;
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #d4af37;
      box-shadow: 0 0 10px #da9100;
      background-color: #444;
      color: #d4af37;
    }

    .btn-primary {
      background: linear-gradient(45deg, #da9100, #da9100);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #da9100;
      color: #fff;
      box-shadow: 0 4px 15px #da9100;
    }

    h3 {
      text-align: center;
      color: #da9100;
      margin-bottom: 20px;
    }

    footer {
      color: #da9100;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .card {
        margin: 10px;
      }

      .form-label, .form-control, .btn-primary {
        font-size: 0.9rem;
      }
    }

    .footer
    {
        margin-top:20px;
    }
    
    .text-center
    {
        color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6">
        <div class="card-container">
          <div class="card" id="card">
            <!-- Login Form -->
            <div class="card-content login-form">
              <h3>Login</h3>
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-3">
                  Don't have an account? <span class="text-decoration-underline" style="cursor: pointer;" onclick="flipCard()">Sign Up</span>
                </p>
              </form>
            </div>

            <!-- Signup Form -->
            <div class="card-content signup-form">
              <h3>Sign Up</h3>
              <form>
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                  <label for="signupPhone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="signupPhone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">
                  Already have an account? <span class="text-decoration-underline" style="cursor: pointer;" onclick="flipCard()">Login</span>
                </p>
              </form>
            </div>
            
          </div>
          
        </div>
        <footer>
            &copy; 2024 Login & Signup. All Rights Reserved.
          </footer>
      </div>
      
    </div>
   
  </div>

  <script>
    const card = document.getElementById('card');

    function flipCard() {
      card.classList.toggle('flipped');
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
